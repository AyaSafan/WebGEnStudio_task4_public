{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block body %}

{% block container %}
<div class="background2">
  <div class="container"> 
    <div class="row main">
          <div class="col"></div>
            <div class="col-md-8">
              <div class="card intro-card">
                    <h1>Log In</h1>
                    <br>
                    <form id ="log_in_form"  action="{{ url_for('login') }}"  method="post">                
                      <div class="form-group">
                        <label for="log_email">Email</label>
                        <input type="email" class="form-control" id="log_email" name="log_email" placeholder="Enter email ...">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="log_pswd" placeholder="Enter password ..." name="log_pswd" required>
                      </div>
                      
                      
                      <center><br><button type="submit" class="btn btn-primary btn-lg btn-custome">SUBMIT</button></center>
                    </form>

            </div>
            </div>
            <div class="col"></div>           

        </div>
  </div>
</div>
{% endblock %}


{% endblock %}
