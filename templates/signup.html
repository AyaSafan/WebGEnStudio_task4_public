{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block body %}

{% block container %}
<div class="background2">
  <div class="container"> 
    <div class="row main">
          <div class="col"></div>
            <div class="col-md-8">
              <div class="card intro-card">
                    <h1>Sign Up</h1>
                    <br>
                    <form id ="sign_up_form" action="{{ url_for('signup') }}"  method="post" >
                        <div class="form-group">
                          <label for="sign_email">Email</label>
                          <input type="email" class="form-control" id="sign_email" name="sign_email" placeholder="Enter email ...">
                        </div>
                      <div class="form-group">
                        <label for="sign_username">Name</label>
                        <input class="form-control" id="sign_username" placeholder="Enter your name ..." name="sign_username" required>
                      </div>
                      <div class="form-group">
                        <label for="pwd">Phone Number</label>
                        <input type="tel" class="form-control" id="sign_num" name="sign_num" placeholder="Enter mobile number ..." pattern="[0-1]{2}[0-9]{9}" required>   
                      </div>
                      <div class="form-group">
                        <label for="sign_address">Address</label>
                        <input class="form-control" id="sign_address" placeholder="Enter your name ..." name="sign_address" required>
                      </div>
                      <div class="form-group">
                        <label for="sign_pswd">Password</label>
                        <input type="password" class="form-control" id="sign_pswd" placeholder="Enter password ..." name="sign_pswd" minlength="5" required>
                      </div>
                      <div class="form-group">
                        <label for="sign_rpswd" >Repeat Password</label>
                        <input type="password" class="form-control" id="sign_rpswd" placeholder="Repeat password ..." name="sign_rpswd" required>
                      </div>
                      
                      <center><br><button type="submit" class="btn btn-primary btn-lg btn-custome">SUBMIT</button></center>
                    </form>

            </div>
            </div>
            <div class="col"></div>           

        </div>
  </div>
</div>
{% endblock %}


{% endblock %}

{%block more_script%}
<script>
 
  document.addEventListener('DOMContentLoaded', () => { 
    
   document.querySelector('#sign_up_form').onsubmit = () => { 
         if (document.querySelector('#sign_pswd').value != document.querySelector('#sign_rpswd').value){
             alert(`Password and Repearted Password don't match`);
             return false;
         }
    }; 
  
  
  }); 
  </script>
{% endblock %}
